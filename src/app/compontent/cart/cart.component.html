<ng-container *ngIf="product.length !=0">
  <div class="container">
  <div class="card-table">
    <div class="cart-product">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>Sr.No</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
<tbody>
  <tr *ngFor="let item product">
  <td>1</td>
  <td>laptop</td>
  <td><img style="width:20px;"src="{{item.image}}"></td>
  <td>laptop id good</td>
  <td>65000</td>
  <td>1</td>
  <td>6</td>
  <td>
    <button  (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
  </td>
</tr>
</tbody>
      </table>

    </div>

  </div>
</div>
</ng-container>


<ng-container *ngIf="product.length==0">

<div class="container">
  <div class="card">
    <h5 class="card-title">My Cart</h5>
  </div>
  <div class="center">
    <img src="https://rukminim1.flixcart.com/www/800/800/promos/â€¦019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt=""/>
    <h4>Your cart is empty</h4>
    <h6>Add item to it now</h6>
    <button routerLink="/products" class="btn btn-primary">Shop Now</button>

  </div>

</div>
</ng-container>
